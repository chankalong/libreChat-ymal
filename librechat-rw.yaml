version: 1.3.1
cache: true
registration:
  allowedDomains:
    - "bokss.org.hk"
endpoints:
  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
  custom:
    # OpenRouter.ai
    # Model list: https://openrouter.ai/models
    # Script to fetch models: https://github.com/LibreChat-AI/librechat-config-yaml/blob/main/scripts/openrouter.py
    - name: "最勁最貴最慢AI"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: [
          "---真係好貴---",
          "---真係好貴---",
          "---真係好貴---",
          "---諗清楚先好用---",
          "openai/gpt-5.3-codex",
          "openai/gpt-5.2",
          "openai/gpt-5.2-chat",
          "openai/o3-deep-research",
          "anthropic/claude-opus-4.6",
          "google/gemini-3.1-pro-preview",
          "x-ai/grok-4",
          "perplexity/sonar-reasoning-pro",
          "perplexity/sonar-pro-search"
          ]
        fetch: false
      titleConvo: true
      summarize: false
      modelDisplayLabel: "我係最勁最貴最慢嘅AI"
    - name: "國產頂級AI"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: [
          "qwen/qwen3.5-397b-a17b",
          "z-ai/glm-5",
          "deepseek/deepseek-v3.2",
          "moonshotai/kimi-k2.5"
          ]
        fetch: false
      titleConvo: true
      summarize: false
      modelDisplayLabel: "我係國產頂級AI"
    - name: "適合一般用途嘅AI"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: [
          "openai/gpt-5-mini",
          "anthropic/claude-sonnet-4.6",
          "google/gemini-3-flash-preview",
          "x-ai/grok-4.1-fast",
          "perplexity/sonar-pro",
          "perplexity/sonar-reasoning",
          "perplexity/r1-1776",
          "minimax/minimax-m2.5",
          "qwen/qwen3.5-27b"
          ]
        fetch: false
      titleConvo: true
      summarize: false
      modelDisplayLabel: "我係適合一般用途嘅AI"
    - name: "超平超快超廢"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: [
          "anthropic/claude-haiku-4.5",
          "openai/gpt-5-nano",
          "google/gemini-2.5-flash-lite",          
          "z-ai/glm-4.7-flash",
          "qwen/qwen3.5-flash-02-23",
          "perplexity/sonar"
          ]
        fetch: false
      titleConvo: true
      summarize: false
      modelDisplayLabel: "我係超平超快超廢嘅AI"
  azureOpenAI:
    # Endpoint-level configuration
    titleModel: "gpt-4.1-nano"
    groups:
    # Group-level configuration
    - group: "ai-imhs-westus3"
      apiKey: "${IMAGE_GEN_OAI_API_KEY}"
      instanceName: "ai-imhs-westus3"
      version: "2025-04-01-preview"
      # Model-level configuration
      models:
        gpt-4.1-nano:
          deploymentName: gpt-4.1-nano
        gpt-4.1:
          deploymentName: gpt-4.1
mcpServers:  
  # Production-ready cloud service
  image-generate-or-edit:
    type: streamable-http
    url: https://image-generate-mcp.vercel.app/api/mcp
    timeout: 300000
    serverInstructions: true
    chatMenu: true
    headers:
      X-Auth-Token: "${MCP_GOOGLE_IMAGE_AUTH_TOKENS}"
  convert-to-excel:
    type: streamable-http
    url: https://convert-excel.vercel.app/api/mcp
    timeout: 300000
    serverInstructions: true
    chatMenu: true
  prompt-library:
    type: streamable-http
    url: https://prompts.chat/api/mcp
    timeout: 300000
    serverInstructions: true
    chatMenu: true
ocr:
  mistralModel: "mistral-document-ai-2505"              # Should match your Azure deployment name
  apiKey: "${AZURE_MISTRAL_OCR_API_KEY}"                 # Reference to your Azure API key in .env
  baseURL: "https://ai-imhs.cognitiveservices.azure.com/v1"  # Your Azure endpoint
  strategy: "azure_mistral_ocr"                          # Use Azure strategy
